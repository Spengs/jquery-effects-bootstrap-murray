<!DOCTYPE html>
<html>
	<head>
	 	<meta charset="utf-8">
	    <title>Event Logic with Bill Murray</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="bootstrap.min.css" />
      <link rel="stylesheet" href="style.css" />

      <script type="text/javascript" src="jquery.min.js"></script>
      <script type="text/javascript" src="app.js"></script>

	</head>
	<body>
    <div class="container">
      <div class="row">
        <div class="jumbotron text-center">
          <h1>My Murrays</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <h2>Effects</h2>
          <div class="form-group">
            <button class="btn btn-default" id="fade-out">Fade Out</button>
          </div>
          <div class="form-group">
            <button class="btn btn-default" id="fade-in">Fade In</button>
          </div>
          <div class="form-group">
            <button class="btn btn-default" id="fade-toggle">Fade Toggle</button>
          </div>
          <div class="form-group">
            <button class="btn btn-default" id="slide-combo">Slide Combo</button>
          </div>
        </div>
        <div class="col-md-8 text-center" id="murray-box"></div>
        <div class="col-md-2">
          <h2>Add/Remove</h2>
          <div class="form-group">
            <button class="btn btn-default" id="add-button">Add Murray</button>
          </div>
          <div class="form-group">
            <button class="btn btn-default" id="remove-button">Remove Murray</button>
          </div>
        </div>
      </div>
    </div>

	</body>

</html>
